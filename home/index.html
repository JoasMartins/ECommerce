<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../componentes/header.css">
    <title>Trabalho</title>

</head>

<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-feather" id="nav_logo">MercadoParalelo</i>

            <ul id="nav_list">
                <li class="nav_item active">
                    <a href="">In√≠cio</a>
                </li>

                <li class="nav_item active">
                    <a href="addProduto">Vender produto</a>
                </li>
            </ul>

            <button class="btn-default">
                Veja Mais

            </button>

            <button>
                <i class="fa-solid fa-bars"></i>
            </button>


        </nav>
    </header>

    <main id="produtos">

    </main>

    <style>
        .item {
            background-color: red;

        }
    </style>

    <script>
        const produtos = document.getElementById("produtos")

        async function start() {
            const bancoDeDados = await fetch("function.php")
            let resultado = await bancoDeDados.json()
            console.log(resultado.database)

            let list = []



            resultado.database.forEach(item => {
                list.push(`<div class="item">${item.titulo} ${item.descricao}</div>`)
            });
            let code = list.join("")
            produtos.innerHTML = code
        }

        start()

    </script>
</body>

</html>
